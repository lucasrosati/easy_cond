<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Funcionários</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      max-width: 600px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      padding: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th,
    td {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    .return-button {
      position: fixed;
      bottom: 10px;
      right: 10px;
    }

    .return-button button {
      display: block;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .return-button button:hover {
      background-color: #0056b3;
    }

    .sort-btn {
      position: relative;
      display: inline-block;
      vertical-align: middle;
      font-size: 0.8em;
      margin-left: 5px;
    }

    .sort-arrows {
      display: inline-block;
      vertical-align: middle;
      line-height: 0;
    }

    .sort-arrow.up {
      color: #000;
      position: absolute;
      top: 0;
      right: 0;
      transform: rotate(90deg);
    }

    .sort-arrow.down {
      color: #ccc;
      position: absolute;
      bottom: 0;
      right: 0;
      transform: rotate(-90deg);
    }
  </style>
</head>

<body>
