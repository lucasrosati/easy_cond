{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="{% static 'caminho/para/o/seu/estilo.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 400px;
            margin: 30px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="password"],
        select, button {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            background-color: #28a745;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .success-notification {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="{% static 'login/img/usericon.jpeg' %}" alt="Ícone de Usuário" id="userIcon" style="max-width: 50px; height: auto; display: block; margin: 0 auto 20px;">
        <h2>Cadastro</h2>
        <div class="success-notification" id="successNotification">Cadastro concluído com sucesso!</div>
        <form action="/pagina_de_cadastro/" method="POST" id="cadastroForm">
            {% csrf_token %}
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="nome_usuario">Nome de usuário:</label>
                <input type="text" id="nome_usuario" name="nome_usuario" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>
            </div>
            <div class="form-group">
                <label for="apartamento">Apartamento:</label>
                <input type="text" id="apartamento" name="apartamento" required>
            </div>
            <div class="form-group">
                <label for="tipo_usuario">Tipo de Usuário:</label>
                <select id="tipo_usuario" name="tipo_usuario" required>
                    <option value="MORADOR">Morador</option>
                    <option value="FUNCIONARIO">Funcionário</option>
                </select>
            </div>
            <button type="submit">Cadastrar-se</button>
        </form>
    </div>

    <script>
        document.getElementById('cadastroForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Impede o envio padrão do formulário

            const formulario = document.getElementById('cadastroForm');
            const formData = new FormData(formulario);

            // Obter o valor do token CSRF dos cookies
            const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;

            fetch('/pagina_de_cadastro/', {
                method: 'POST',
                body: formData,
                headers: {
                    'X-CSRFToken': csrfToken // Incluir o token CSRF nos cabeçalhos
                },
                credentials: 'include' // Necessário para cookies serem enviados/recebidos
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                return response.json();
            })
            .then(data => {
                console.log("Dados salvos com sucesso", data);
                document.getElementById('successNotification').style.display = 'block';
            })
            .catch(error => {
                console.error("Erro ao salvar os dados", error);
            });
        });
    </script>
</body>
</html>
