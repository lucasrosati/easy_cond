{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Área Comum</title>
    <link rel="stylesheet" type="text/css" href="{% static 'reserva/style.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            position: relative; /* Adicionado para posicionar o botão de retorno */
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .dropdown-container {
            text-align: center;
            margin-bottom: 20px;
        }
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .return-button {
            position: fixed; /* Posicionamento fixo */
            bottom: 10px; /* 10px do fundo */
            right: 10px; /* 10px da direita */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Selecione o espaço comum que deseja reservar:</h1>
        <div class="dropdown-container">
            <select id="areaComum">
                <option value="salaoFestas">Salão de Festas</option>
                <option value="campoFutebol">Campo de Futebol</option>
                <option value="espacoGourmet">Espaço Gourmet</option>
                <option value="quadraTenis">Quadra de Tênis</option>
            </select>
        </div>
        <button id="reservarButton">Reservar</button>
    </div>
    <a href="{% url 'menu' %}" class="return-button">
        <button>Retornar ao Menu</button>
    </a>
    <script>
        document.getElementById("reservarButton").addEventListener("click", function() {
            var areaSelecionada = document.getElementById("areaComum").value;
            if (areaSelecionada === "salaoFestas") {
                window.location.href = "/calendario/";  // Usar uma URL absoluta
            } else if (areaSelecionada === "campoFutebol") {
                window.location.href = "/calendario/";  // Usar uma URL absoluta
            } else if (areaSelecionada === "espacoGourmet") {
                window.location.href = "/calendario/";  // Usar uma URL absoluta
            } else if (areaSelecionada === "quadraTenis") {
                window.location.href = "/calendario/";  // Usar uma URL absoluta
            }
        });
    </script>
</body>
</html>
