{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário de Reservas</title>
    <link rel="stylesheet" type="text/css" href="{% static 'reserva/style.css' %}">
    <script src="{% static 'reserva/script.js' %}" defer></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Icons">
    <style>
        /* Estilos globais para o site */
        body {
            background-color: #fff; /* Cor de fundo preta para o site todo */
            color: #A52A2A; /* Cor do texto branca para o site todo */
            position: relative; /* Adicionado para posicionar o botão de retorno */
        }
    
        /* Estilos para a legenda */
        .legend {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        
        .legend-circle {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 10px;
            align-items: center;
        }

        /* Estilos para o botão de retorno */
        .return-button {
            position: fixed; /* Posicionamento fixo */
            bottom: 10px; /* 10px do fundo */
            right: 10px; /* 10px da direita */
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none; /* Remover sublinhado do link */
        }
        .return-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <header>
            <p class="current-date"></p>
            <div class="icons">
                <span id="prev" class="material-icons">chevron_left</span>
                <span id="next" class="material-icons">chevron_right</span>
            </div>
        </header>
        <div class="calendar">
            <ul class="weeks">
                <li>Sun</li>
                <li>Mon</li>
                <li>Tue</li>
                <li>Wed</li>
                <li>Thu</li>
                <li>Fri</li>
                <li>Sat</li>
            </ul>
            <ul class="days"></ul>
        </div>
        <div class="legend">
          <div class="legend-item">
              <div class="legend-circle purple"></div>
              <span>Hoje</span>
          </div>
          <div class="legend-item">
              <div class="legend-circle blue"></div>
              <span>Sua Reserva</span>
          </div>
          <div class="legend-item">
              <div class="legend-circle red"></div>
              <span>Data Indisponível</span>
          </div>
      </div>
    </div>
    <a href="{% url 'menu' %}" class="return-button">Retornar ao Menu</a>
</body>
</html>
