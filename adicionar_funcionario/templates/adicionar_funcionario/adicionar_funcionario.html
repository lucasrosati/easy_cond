<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserção de Funcionários</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            position: relative;
        }
        .container {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        label, input, select {
            display: block;
            width: 100%;
            margin-bottom: 20px;
        }
        .checkbox-group {
            display: flex;
            justify-content: space-between;
        }
        .checkbox-group label {
            display: inline-block;
            background-color: #f4f4f4;
            color: #000;
            padding: 10px;
            border-radius: 5px;
            border: 2px solid #ddd;
            cursor: pointer;
        }
        .checkbox-group input[type="checkbox"] {
            display: none;
        }
        .checkbox-group input[type="checkbox"]:checked + label {
            background-color: #007bff;
            color: #fff;
            border-color: #007bff;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff; 
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .return-button {
            position: fixed;
            bottom: 10px;
            right: 10px;
        }
        .return-button a {
            display: block;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
        }
        .return-button a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Inserir Funcionário</h2>

        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div>{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Inserir Funcionário</button>
        </form>
    </div>
    <div class="return-button">
        <a href="/menu/">Retornar ao Menu</a>
    </div>
</body>
</html>
