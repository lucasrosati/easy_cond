<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Administração - Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .button-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .logout-button {
            position: fixed;
            bottom: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Menu</h1>
        <div class="button-container">
            <a href="/solicitacao/">
                <button>Solicitação de Serviços</button>
            </a>
            <a href="/reserva/"> 
                <button>Reserva de Espaço Comum</button>
            </a>
            <a href="/visitas/">
                <button>Cadastrar Visitas e Funcionários</button>
            </a>
            <a href="/denuncia/">
                <button>Denúncia de Infração</button>
            </a>
            <a href="/cameras/">
                <button>Câmeras de Segurança</button>                
            </a>            
            <a href="/lista_funcionarios/">
                <button>Lista de Funcionários</button>
            </a>                   
            <a href="/adicionar_funcionario/">
                <button>Adicionar Funcionários</button>
            </a>
            <a href="/adicionar_cobranca/">
                <button>Adicionar Cobrança</button>
            </a>
            <a href="/lista_cobrancas/">
                <button>Lista de Cobranças</button>
            </a>     
            <button>Funcionalidade 10</button>            
        </div>
        <a href="/cadastro/" class="logout-button">
            <button>Logout</button>
        </a>
    </div>
</body>
</html>
